---
layout: default
---
{% include header.html %}
<main> 
<!-- breadcrumb-area -->
<section class="breadcrumb-area grey-bg" style="background-image:url({{site.cover_image}})">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-8 col-md-6">
                <div class="breadcrumb-title sm-size">
                    <h2>{{page.title}}</h2>
                </div>
            </div>
		
		</div>
            <div class="col-xl-4 col-md-6 text-left text-md-right">
                <div class="breadcrumb">
                    <ul>
                        <li><a href="{{site.url}}">Home</a></li>
                        <li class="text-white pl-1">Pages /</li>
                        <li class="text-white pl-1">{{page.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
		
    </div>
	
</section>
	<div class="container mt-50">
		<div class="row">
			<div class="col-6 section-title mt-160"><h2>{{page.title}}</h2></div>
			<div class="service-details mb-40 col-6">
				{% if page.image %}
				 <img class="mb-30" src="{{page.image}}" alt="{{page.title}}">
				{% endif %}
			</div>
			{{content}}

		</div>
	</div>
</main>
