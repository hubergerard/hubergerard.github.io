title: Contact

<!-- contact-form -->
{% include contact_form.html %}
<!-- contact-area -->
<section id="contact-area" class="contact-area pt-50 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-4 text-center mb-30">
                <div class="contact-person">
                    <h4>Rencontrez-nous</h4>
                    <p>Venez échanger avec nous dans <span class="blue-as-a-link pointer-cursor"
                            onclick="toggleMapVisibility()">nos locaux lyonnais!</span></p>
                    <div>
                        <span class="blue-as-a-link pointer-cursor" onclick="toggleMapVisibility()">
                            <i class="far fa-calendar-alt pr-2"></i>
                            Lun - Ven | de 9h00 à 18h00
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 text-center mb-30">
                <div class="contact-person">
                    <h4>Appelez-nous</h4>
                    <p>L'appel est certainement le moyen le plus simple d'échanger sur vos besoins.</p>
                    <span><img src="/assets/img/bandeaux/contact_tel.png" alt="contact telephone codewise"
                            class="mh-26-px"></span>
                </div>
            </div>
            <div class="col-xl-4 col-md-4 text-center mb-30">
                <div class="contact-person">
                    <h4>Ecrivez-nous</h4>
                    <p>Réponse sous 24h.</p>
                    <a href="mailto:contact@codewise.fr?subject=Demande d'informations"><span><img
                                src="/assets/img/bandeaux/contact-mail.jpg" alt="contact mail codewise"
                                class="mh-26-px"></span></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact-maps -->
<div id="map" class="maps-area mb-80 opacity map-transition" hidden>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="maps">
                    <img src="/assets/img/contact/codewise-map.jpg" class="img-fluid" alt="Emplacement CodeWise" />
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    const HIDDEN_VALUE = ''; // should stay at value ''

    const toggleMapVisibility = () => {
        const mapDom = document.getElementById('map');
        if (isVisible(mapDom)) {
            hideTransition(mapDom);
        } else {
            unhideTransition(mapDom);
        }
    }

    const hideTransition = (domElement) => {
        setTimeout(() => {
            domElement.style.opacity = 0;
        }, 1);
        setTimeout(() => {
            domElement.setAttribute('hidden', HIDDEN_VALUE);
        }, 500);
    }

    const unhideTransition = (domElement) => {
        setTimeout(() => {
            domElement.style.opacity = 1;
        }, 50);
        setTimeout(() => {
            domElement.removeAttribute('hidden');
        }, 1);
    }

    const isVisible = (domElement) => {
        return domElement.getAttribute('hidden') !== HIDDEN_VALUE;
    }
</script>
